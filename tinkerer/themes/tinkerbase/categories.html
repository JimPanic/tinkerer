<div class="widget">
    <h3>{{ text_categories }}</h3>
    <ul>
      {%- for category, count in categories|dictsort %}
        <li><a href="{{ pathto('categories/' + cat|lower) }}">{{ category }}</a> ({{ count }})</li>
      {%- endfor %}
    </ul>
</div>
